<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final - Maria Camila Vargas</title>

  <!-- Tipografía femenina -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ffd1e8, #f5ccff, #ffe5f7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
    }

    /* Encabezado con logo */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      width: 130px;
      height: 130px;
      background: white;
      border-radius: 50%;
      border: 4px solid #d81b60;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(216, 27, 96, 0.3);
      font-size: 1.3rem;
      color: #d81b60;
      font-weight: bold;
    }

    h1 {
      margin-top: 15px;
      color: #c2185b;
      font-size: 1.9rem;
      font-weight: 600;
    }

    /* Caja del lector QR */
    #reader {
      width: 380px;
      max-width: 100%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.35);
      border: 4px solid #f8bbd0;
      animation: fadeIn 1.4s ease-in-out;
    }

    /* Botón rosa */
    button {
      margin-top: 20px;
      background: #d81b60;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(216, 27, 96, 0.4);
    }

    button:hover {
      background: #ad1457;
      transform: scale(1.05);
    }

    /* Mensajes */
    #result {
      margin-top: 25px;
      padding: 18px;
      border-radius: 12px;
      width: 450px;
      max-width: 90%;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeInMessage 0.5s forwards;
    }

    #result strong {
      font-size: 1.3rem;
    }

    .success {
      background-color: #fce4ec;
      border: 3px solid #d81b60;
      color: #880e4f;
      box-shadow: 0 5px 12px rgba(216, 27, 96, 0.3);
    }

    .warning {
      background-color: #fff3e0;
      border: 3px solid #fb8c00;
      color: #e65100;
    }

    .error {
      background-color: #ffebee;
      border: 3px solid #e53935;
      color: #b71c1c;
    }

    .scanning {
      background-color: #e1bee7;
      border: 3px solid #ab47bc;
      color: #6a1b9a;
      font-weight: normal;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- Encabezado femenino -->
  <div class="header">
    <div class="logo">MCV</div>
    <h1>Proyecto Final – Maria Camila Vargas</h1>
  </div>

  <!-- Lector QR -->
  <div id="reader"></div>

  <!-- Botón -->
  <button id="toggleBtn">Detener Cámara</button>

  <!-- Resultado -->
  <div id="result" class="scanning">Esperando escaneo...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const API_ENDPOINT = "https://aquivasuapi/validate_qr";
    const resultDiv = document.getElementById("result");
    const toggleBtn = document.getElementById("toggleBtn");
    const html5QrCode = new Html5Qrcode("reader");

    let cameraActive = true;

    const onScanSuccess = (decodedText) => {
      html5QrCode.pause();
      resultDiv.className = "scanning";
      resultDiv.innerHTML = "Procesando...";
      validateQrCode(decodedText);
    };

    const validateQrCode = async (qrId) => {
      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qr_id: qrId }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = data.status;
          resultDiv.innerHTML = `<strong>${data.message}</strong><br>ID: ${data.details.id}`;
        } else {
          resultDiv.className = "error";
          resultDiv.innerHTML = `<strong>Error:</strong> ${data.detail || "Desconocido"}`;
        }

      } catch {
        resultDiv.className = "error";
        resultDiv.innerHTML = "<strong>Error de conexión</strong>";
      }

      setTimeout(() => {
        if (cameraActive) html5QrCode.resume();
        resultDiv.className = "scanning";
        resultDiv.innerHTML = "Esperando escaneo...";
      }, 3000);
    };

    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

    toggleBtn.onclick = () => {
      if (cameraActive) {
        html5QrCode.stop();
        toggleBtn.textContent = "Iniciar Cámara";
        cameraActive = false;
      } else {
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        toggleBtn.textContent = "Detener Cámara";
        cameraActive = true;
      }
    };
  </script>

</body>
</html>
